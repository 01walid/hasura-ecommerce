table:
  name: product_review
  schema: public

object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id

  - name: product
    using:
      foreign_key_constraint_on: product_id

select_permissions:
  - role: user
    permission:
      columns: "*"
      filter: {}

  - role: anonymous
    permission:
      columns: "*"
      filter: {}

  - role: site-admin
    permission:
      columns: "*"
      filter: {}

insert_permissions:
  - role: site-admin
    permission:
      columns: "*"
      check: {}

  - role: user
    permission:
      columns: ["product_id", "rating", "comment"]
      check:
        user:
          id: { "_eq": "X-Hasura-User-Id" }
          orders: { "products": { "id": { "_ceq": "product_id" } } }
      set:
        user_id: "X-Hasura-User-Id"

update_permissions:
  - role: site-admin
    permission:
      columns: "*"
      filter: {}

  - role: user
    permission:
      columns: ["product_id", "rating", "comment"]
      filter:
        user:
          id: { "_eq": "X-Hasura-User-Id" }
          orders: { "products": { "id": { "_ceq": "product_id" } } }
      set:
        user_id: "X-Hasura-User-Id"

delete_permissions:
  - role: site-admin
    permission:
      columns: "*"
      filter: {}

  - role: user
    permission:
      filter:
        user:
          id: { "_eq": "X-Hasura-User-Id" }
          orders: { "products": { "id": { "_ceq": "product_id" } } }
